<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

            <label for="EmpFirstName">Employee First Name</label>
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" id="EmpFirstName" > 

             <label for="EmpLastName">Employee Last Name</label>
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" id="EmpLastName">

            <label for="EmpEmail">Employee Email</label>
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4" id="EmpEmail">

			<button type="submit" class="btn btn-info col-2"> Submit Update Employee</button>
		</form>

		<hr>

		<a th:href="@{/employees/list}"> Back to Employee List</a>
	</div>
</body>

</html>
